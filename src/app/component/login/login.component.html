<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex ="25">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Username">
            </mat-form-field>
        
            <mat-form-field>
                <input matInput placeholder="Password">
            </mat-form-field>
            <button mat-raised-button routerLink="/logged-contact-list" type="submit">Login</button>
            <button mat-stroked-button color="primary">Use without Login</button>
        </form>
    </mat-card>
</div>
