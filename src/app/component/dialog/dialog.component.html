<h1 mat-dialog-title>Add new contact</h1>
<div mar-dialog-content>
   <form [formGroup]="contactForm">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="contactName" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Last_name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Password">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option value="SŁużbowy">SŁużbowy</mat-option>
            <mat-option value="Prywatny">Prywatny</mat-option>
            <mat-option value="Inny">Inny</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone number</mat-label>
        <input formControlName="phoneNumber" matInput placeholder="Phone_number">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>date of birth</mat-label>
        <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addContact()">Save</button>
</div>
